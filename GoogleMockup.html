<!DOCTYPE html>
<html>
    <head>
        <title>Google</title>
        <style>
            body {
                font-family:Arial, Helvetica, sans-serif;
            }
            .centered-div {
                display:flex;
                justify-content:center;
                align-items:center;
            }
            header {
            }
            #center {
                margin-top:47;
            }
            #googlelogo {
                padding-top:156px;
                height:92px;
                aspect-ratio: auto 272 / 92;
                width: 272px;
                margin-bottom:30px;
            }
            form button {
                background-color:#f2f2f2;
                border: 1px solid #f2f2f2;
                border-radius: 4px;
                color:#5f6368;
                font-size:14px;
                margin: 11px 4px;
                padding:0 16px;
                line-height:27px;
                height:36px;
                min-width:54px;
                text-align:center;
                cursor:pointer;
            }
            form button:hover {
                box-shadow:0 1px rgb(0 0 0 / 10%);
                background-color:#f2f2f2;
                border:1px solid #c6c6c6;
                color:#222;
            }
            form button:focus {
                border:1px solid #4d90fe;
                outline:none;
            }
            #search-box {
                background:#fff;
                border:1px solid #dfe1e5;
                border-radius:24px;
                width:582px;
                height:46px;
                margin-bottom:25px;
            }
            #search-box:hover {
                box-shadow:0 1px 6px 0 rgb(32 33 36 / 28%);
                border-color:rgba(223,225,229,0);
            }
            #some-boxy-bit {
                flex:1;
                display:flex;
                padding:5px 8px 0 14px;
            }
            #mag-glass {
                color:#9AA0A6;
                height:20px;
                width:20px;
                margin-top:9px;
                margin-bottom:9px;
                line-height:24px;
                display:inline-block;
                fill:currentColor;
                position:relative;
            }
            #search-term {
                background-color:transparent;
                border:none;
                margin:0;
                margin-left:13px;
                padding:0;
                width:100%;
                color:rgba(0,0,0,.87);
                outline:none;
                display:flex;
                flex:100%
                margin-top:-37px;
                font:16px arial, sans-serif;
                line-height:34px;
                height:34px;
                text-rendering:auto;
                text-align:start;
                appearance:textfield;
                cursor:text;
            }
            footer {
                position: fixed;
                left:0;
                bottom:0;
                width:100%;
                background:#f2f2f2;
                line-height:40px;
                border-top:1px solid #e4e4e4;
                display:inline-block;
            }
            footer a {
                color:#5f6368;
                font-family:arial, sans-serif;
                font-size:14px;
                cursor:pointer;
                text-decoration:none;
                padding-left:27px;
                display:inline-block;
            }
            footer a:hover {
                text-decoration:underline;
            }
            .left-float {
                float:left;
            }
            .right-float {
                margin-right:30px;
                float:right;
            }
        </style>
    </head>
    <body class="centered-div">
        <header>

        </header>
        <div id="center">
            <div class="centered-div">
                <img id="googlelogo"
                src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"
                alt=""
                >
            </div>
            <form>
                <div id="search-box" class="centered-div">
                    <div id="some-boxy-bit">
                            <div id = "mag-glass">
                                <!--Copied from google. No idea what's going on here-->
                                <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
                            </div>    
                        <input id="search-term"
                            type="text"
                        >    
                    </div>
                </div>
                <div class="centered-div">
                        <button>Google Search</button>
                        <button>I'm Feeling Lucky</button>
                </div>
            </form>
    </div>
        <footer>
            <span class ="left-float">
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How Search works</a>
            </span>
            <span class ="right-float">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </span>
        </footer>
    </body>
</html>
