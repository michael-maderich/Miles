<!DOCTYPE html>
<html>
    <head>
        <title>Google</title>
        <style>
            body {
                font-family:Arial, Helvetica, sans-serif;
            }
            #header {

            }
            #center {
                /*text-align:center;*/
                display:flex;
                justify-content:center;
                align-items:center;
                border-style:solid;
                border-width:5px;
            }
            #googlelogo {
                float:top;
            }
            #footer {
                position: fixed;
                left:0;
                bottom:0;
                width:100%;
            }
        </style>
    </head>
    <body>
        <div id="header">

        </div>
        <div id="center" style="font-size:100px">
            <img
                id="googlelogo"
                src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"
                alt=""
            >
            <input id="search-term"
                type="text"
            >
            <form>
                <button>Google Search</button>
                <button>I'm Feeling Lucky</button>
            </form>
        </div>
        <div id="footer">
            <a href="#">Advertising</a>
            <a href="#">Business</a>
            <a href="#">How Search works</a>            
        </div>
    </body>
</html>
